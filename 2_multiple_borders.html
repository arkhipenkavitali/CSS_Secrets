<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>1</title>
	<style>
	/*with box-shadow*/
		.border {
			margin: 30px;
			width: 100px;
			height: 100px;
			box-shadow: inset 0 0 0 5px #123, inset 0 0 0 10px red, inset 0 0 0 15px rgba(0, 0, 255, 0.5);
		}
	/*with outline(if you need 2 borders)*/
		.border2 {
			margin: 30px;
			width: 100px;
			height: 100px;
			background-color: yellow;
			border: 10px solid #655;
			outline: 5px solid deeppink;
			outline-offset: -15px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	
	<div class="border"></div>
	<div class="border2"></div>

</body>
</html>
